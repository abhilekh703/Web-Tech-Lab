<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
    border-collapse: collapse;
    width: 30%;
    border: 2px solid;
}

th, td {
    text-align: left;
    padding: 5px;
}

tr:nth-child(even){background-color: #f2f2f2}

th {
    background-color: #4CAF50;
    font-weight: bold;
}
</style>
</head>
<body>

<table>
  <tr>
    <th>Quantity</th>
    <th>Ingredient</th>
    
  </tr>
  <tr>
    <td>3</td>
    <td>Eggs</td>
    
  </tr>
  <tr>
    <td>100ml</td>
    <td>Milk</td>
    
  </tr>
  <tr>
    <td>200g</td>
    <td>Spinach</td>
    
  </tr>
  <tr>
    <td>1 pinch</td>
    <td>Cinnamon</td>
    
</tr>
</table>

</body>
</html>
