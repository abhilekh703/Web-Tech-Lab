<!DOCTYPE html>
<head>
	<title>Details</title>
</head>
<body>
	<table border="1mm solid black" id="myTable">
		<tr>
			<th>Name</th>
			<th>Phone no.</th>
			<th>Fetch</th>
			<th>Add/Remove</th>
		</tr>
		<tr>
			<td><input type="text" id="nm" /></td>
			<td><input type="text" id="pn" /></td>
			<td><button id="bt" onclick="displayname(this.parentNode)">Fetch</button></td>
			<td><button onclick="addrow(this.parentNode)">+</button><button onclick="delrow(this.parentNode)">-</button></td>
		</tr>
	</table>
	<script>

function addrow(index)
{
    var table=document.getElementById("myTable");
    var row=table.insertRow(index.parentNode.rowIndex+1);
    var cell1=row.insertCell(0);
    var cell2=row.insertCell(1);
    var cell3=row.insertCell(2);
    var cell4=row.insertCell(3);
    cell1.innerHTML='<input type="text" id="nm" />';
    cell2.innerHTML='<input type="text" id="pn" />';
    cell3.innerHTML='<button id="bt" onclick="displayname(this.parentNode)">Fetch</button>';
    cell4.innerHTML='<button onclick="addrow(this.parentNode)">+</button><button onclick="delrow(this.parentNode)">-</button>';

}
function delrow(node)
{
    var table=document.getElementById('myTable');
    table.deleteRow(node.parentNode.rowIndex);
}
function displayname(node) {
    var cells=node.parentNode.getElementsByTagName('td');
    var name=cells[0].getElementsByTagName('input')[0].value;
    var number=cells[1].getElementsByTagName('input')[0].value;
    alert("Name:"+name+"Number:"+number);
}
	</script>
</body>
</html>
